  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 0px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>

  <div class="helper"></div>
  <section class="center slider">
    <img src="clean15.png">
    <img src="pano.jpg" style="color: black;">
    <img src="trainers.jpg">
    <img src="lockers.jpg">
    <img src="david.jpg">

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        touchMove: true,
        adaptiveHeight: true,
        centerPadding: '0px',
        arrows: true,
        autoplay: true,
        autoplaySpeed: 20000,
        pauseOnFocus: true,
        pauseOnHover: true,
        speed: 600,




      });
      
    });
  </script>
